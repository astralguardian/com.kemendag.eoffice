<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">

        <title>Halaman Atur Profil</title>
		<style>
			.zebra tr:nth-child(even) {
				background: #e9e9e9;
			}
		</style>
    </head>
    <body onload="init()">

	<div data-role="page" id="pageone">
		<div data-role="header" data-position="fixed" align="center" data-theme="a">
			<table style="color:white">
				<tr><td align="center"><img src="img/logotnde.png" height="42">&nbsp;&nbsp;&nbsp;</td><td id="unitkerja" align="center"></td></tr>
			</table>
		</div>

		<div data-role="main" class="ui-content" data-theme="a">
			<table>
				<tr><td><a href="#" id="linkhomeup" class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-notext" data-ajax="false"></a></td>
					<td style="width:99%"><button class="ui-btn"><b>Profile</b></button></td>
					<td><a href="#" id="linkbackup" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-notext" data-ajax="false"></a></td></tr>
			</table>
			<div class="ui-field-contain">
				<label for="username">Username:</label>
				<input type="text" name="username" id="username" disabled>
				<label for="nip">NIP:</label>
				<input type="text" name="nip" id="nip" disabled>
				<label for="nama">Nama:</label>
				<input type="text" name="nama" id="nama" disabled>
				<label for="direktorat">Direktorat:</label>
				<input type="text" name="direktorat" id="direktorat" disabled>
				<label for="unitkerja">Unit Kerja:</label>
				<input type="text" name="unitkerja" id="unitkerja" disabled>
				<label for="jabatan">Uraian Jabatan:</label>
				<input type="text" name="jabatan" id="jabatan" disabled>
				<label for="grup">Grup User:</label>
				<input type="text" name="grup" id="grup" disabled>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email" disabled>
				<label for="handphone">Handphone:</label>
				<input type="text" name="handphone" id="handphone" disabled>
			</div>
			<table style="width:100%">
				<tr><td style="width:50%"><a href="#" id="linkhomedown" class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-left" data-ajax="false">Home</a></td>
					<td style="width:50%"><a href="#" id="linkbackdown" class="ui-btn ui-corner-all ui-icon-back ui-btn-icon-left" data-ajax="false">Back</a></td></tr>
			</table>
		</div>

		<div data-role="footer" data-position="fixed" align="center" data-theme="a">
			<table style="color:white">
				<tr><td><font size="6">tnde</font></td><td>tata naskah dinas elektronik &nbsp;&nbsp;&nbsp;<br>Kementerian PUPR</td><td><img src="img/logotnde.png" height="42"></td></tr>
			</table>
		</div>
	</div>

		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
